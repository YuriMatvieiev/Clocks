<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="analogue-clock">
      <div class="analogue-clock__clock">
        <div class="analogue-clock__hour">
          <div class="analogue-clock__hr" id="hr"></div>
        </div>
        <div class="analogue-clock__min">
          <div class="analogue-clock__mn" id="mn"></div>
        </div>
        <div class="analogue-clock__sec">
          <div class="analogue-clock__sc" id="sc"></div>
        </div>
      </div>
    </div>
    <div class="digital-clock">
      <div class="digital-clock__box">
        <div class="digital-clock__outter-clock">
          <div class="digital-clock__inner-clock">
            <div class="digital-clock__am">
              <div class="digital-clock__am-dot"></div>
            </div>
            <div class="digital-clock__pm">
              <div class="digital-clock__pm-dot"></div>
            </div>
            <div class="digital-clock__time"></div>
            <div class="digital-clock__day"></div>
          </div>
        </div>
        <div class="digital-clock__leg-left"></div>
        <div class="digital-clock__leg-right"></div>
      </div>
    </div>
    <div class="alert">
      <div class="alert__container">
        <div class="alert__header">EMERGENCY</div>
        <div class="alert__middle">
          <img class="alert__middle-img" src="alert.png" alt="" />
          <div class="alert__middle-title">ALARM</div>
          <img class="alert__middle-img" src="alert.png" alt="" />
        </div>
        <div class="alert__botttom">
          <div class="alert__bottom-white">MEDICAL EMERGENCY</div>
          <div class="alert__bottom-black">KEEP HALLWAYS CLEAR</div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
